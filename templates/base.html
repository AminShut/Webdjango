        <li><a id='blogs' class='header-items' href={% url 'blog_list' %}>The Blogs</a></li>
  
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}

        </form>
        {% else %}
        <li><a id='login' class='header-items' href='{% url 'login' %}'>Login</a></li>
        {% endif %}
</div>
