{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <div class="auth-container">
        <h2 class="auth-title">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-auth mt-3">Sign Up</button>
        </form>
        <div class="auth-links mt-3">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
